

<h1 class="text-center"> Todo app in Angular</h1>

<div class="row">
    <div class="col-6">
        <div class="form-group">
        <label for="newTask">Add New : </label>
        <input type="text" class="form-control" id="newTask" [(ngModel)]="taskInput"/>
        </div>

    </div>
    <div class="col-3">
        <button class="btn btn-success" (click) = "addTask()" [disabled]=!taskInput.length>Add </button>  &nbsp;&nbsp;
        <button class="btn btn-danger" (click) = "resetForm()"  [disabled]=!taskInput.length> Reset </button> 

    </div>

</div>
