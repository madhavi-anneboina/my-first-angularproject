<form>
    <label class="m-2">User name:</label>
    <input required
    minlength="3"
    type="text"
    class="form-control w-50 m-2"
    ngModel
    name="uname"
    #un = "ngModel"

    />
    <ng-container *ngIf="un.touched">
    <p  class="err-msg" *ngIf="un.errors?.['required']">User name required</p>
    <p  class="err-msg" *ngIf="un.errors?.['minlength']">Username should be 3 characters</p>
    </ng-container>

    <label class="m-2">Password:</label>
    <input required
    minlength="8"
    type="password"
    class="form-control w-50 m-2"
    ngModel
    name="pwd"
    #p = "ngModel"

    />
    <ng-container *ngIf="p.touched">
        <p  class="err-msg" *ngIf="p.errors?.['required']">Password required</p>
        <p  class="err-msg" *ngIf="p.errors?.['minlength']">Password should be min 8 characters</p>
        </ng-container>
    <button (cilck)="show(un,p)" class="btn btn-primary mt-2"> Click</button>
</form>
