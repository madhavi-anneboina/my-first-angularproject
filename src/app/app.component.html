<div class="container mob-table" >
    <!-- *ngIf="mobiles; else err" -->
    <div class="headers">
     <h2 class="table-title">Manage Mobiles</h2>
     <button class="btn add">Add Mobile</button>

   
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Price(Rs)</th>
                <th>RAM</th>
                <th>Storage</th>

                <th></th>
                <th></th>

            </tr>
           
        </thead>
        <tbody class="text-center" >
            <tr *ngFor="let mobile of mobiles">
              <td>{{mobile.name}}</td>
              <td>{{mobile.price}}</td>
              <td>{{mobile.ram}}</td>
              <td>{{mobile.storage}}</td>
              <td>
                <button class="btn btn-primary">edit</button>
              </td>
              <td>
                <button class="btn btn-danger"(click) ="deleteMobile(mobile.id)">delete</button>
              </td>
            </tr>

        </tbody>
    </table>

</div>
<ng-template #err>
    <p>error fetching data</p>
</ng-template>


<div class="form-wrapper">
    <div class="mobile-form">
        <h2 class="text-center text-info">{{formHeader}}</h2>

    </div>

</div>
