<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailField="ngModel">
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
          <div *ngIf="emailField.errors">Email is required</div>
          <div *ngIf="emailField.errors">Invalid email format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" #passwordField="ngModel">
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
          <div *ngIf="passwordField.errors">Password is required</div>
          <div *ngIf="passwordField.errors">Password must be at least 8 characters</div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
